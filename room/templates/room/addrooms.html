<style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }

        td, th {
            border: 2px solid white;
            text-align: center;
            padding: 8px;
            text-decoration: dotted;
            font-size: 20px;
          
        }
    </style>
<body>
  <div class="container-fluid " style="height:750px; background-image: url({% static '30.jpg' %}); background-repeat: round";>
    <a class="navbar-brand h4"  style="color: black;float:right;margin-top:20px;font-size: 20px;">LOGIN AS <h2 style="color: red;">({{username}})</h2></a> 

      <form class="abc" style="margin-top: 60px;" action="/checkroom/" method="post">
        {% csrf_token %}
        <div class="grid-container" style=" grid-auto-flow: row;">
        
          
          <div class="item5">
              <span>Start Room:</span>
              {{ form.start_room }}
          </div>
          <div class="item1"> 
            <span> End Room:</span>
            {{ form.end_room }}
              </div>
              <div class="item2"> 
              <span> Time In:</span><br>
              {{ form.time_in }}
              </div>
          <div class="item3">
              <span>Time Out:</span>
              {{ form.time_out }}
                    </div>
                    <div class="item4">
              <span>Buffer Days:</span>
              {{ form.buffer_days }}
                    </div>
          <div class="item6">
                <span>Book Now:</span><br>
                <input type="submit" value="Submit">
                    </div>
        </div>
              
          </form>

          
  </div>
