

<!DOCTYPE html>
<html>
<head>
	{% load static %}
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <link href="all.min.css" rel="stylesheet" />


    <link href="StyleSheet2.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 2px solid white;
            text-align: center;
            padding: 8px;
            text-decoration: dotted;
        }
    </style>

</head>
<body>
    
    <div class="container-fluid" style="height: 750px; background-image: url({% static '30.jpg' %});background-repeat:repeat-y;">
        <a class="navbar-brand h4" href="{{ book }}" style="color: orchid;margin-top:20px;margin-left:10px;">Add Room</a>
        <a class="navbar-brand h4" href="{{ del_book }}" style="color: lime;margin-top:20px;margin-left:20px;">Remove Room</a>
        <a class="navbar-brand h4" href="{{ view_book }}" style="color: red;margin-top:20px;margin-left:20px;">View all bookings</a>
        <a class="navbar-brand h4"  style="color: white;float:right;margin-top:20px;">LOGIN AS <h4 style="color: red;">({{username}})</h4></a> 


        <table style="margin-top:80px; color: red;">
            <tbody>
            <tr>
              <td>room no.</td>
              <td>data opted</td>
              <td>start time</td>
              <td>close time</td>
              <td>booking stauts</td>
            </tr>
            {% for d in data %}
            {% if username == d.user_booked %}
            <tr>
                <td>{{d.room_id}}</td> 
                <td>{{d.date_opted}}</td>
                <td>{{d.time_in}}</td>
                <td>{{d.time_out}}</td>
                <td>{{d.is_booked}}</td> 
            </tr>
            {% endif %}
            {% endfor %}
            </tbody>
            </table>
	</div>
</body>
</html>
